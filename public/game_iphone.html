<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>iphone_game</title>
	<script src="javascript/game_iphone.js"></script>
	<link rel="stylesheet" href="style/style_game_iphone.css">
</head>
<body class="game_iphone">
	<div id="toucharea"></div>
	<canvas id="canvas_animation" width="200px" height="200px"></canvas>
	<span id="menu">
		<img src="materials/images/characters/bird/bird_icon.png" alt="トリ" id="bird">
		<img src="materials/images/characters/cow/cow_icon.png" alt="ウシ" id="cow">
		<img src="materials/images/characters/dog/dog_icon.png" alt="イヌ" id="dog">
		<img src="materials/images/characters/dragon/dragon_icon.png" alt="リュウ" id="dragon">
		<img src="materials/images/characters/horse/horse_icon.png" alt="ウマ" id="horse">
		<img src="materials/images/characters/monkey/monkey_icon.png" alt="サル" id="monkey">
		<img src="materials/images/characters/mouse/mouse_icon.png" alt="ネズミ" id="mouse">
		<img src="materials/images/characters/rabbit/rabbit_icon.png" alt="ウサギ" id="rabbit">
		<img src="materials/images/characters/sheep/sheep_icon.png" alt="ヒツジ" id="sheep">
		<img src="materials/images/characters/snake/snake_icon.png" alt="ヘビ" id="snake">
		<img src="materials/images/characters/tiger/tiger_icon.png" alt="トラ" id="tiger">
		<img src="materials/images/characters/wild_boar/wild_boar_icon.png" alt="イノシシ" id="wildBoar">
		<br>
		<!--その他の機能-->
		<img src="materials/images/system/volume_up.png" alt="音量をあげる" id="up_volume">
		<img src="materials/images/system/volume_down.png" alt="音量をさげる" id="down_volume">
	</span>
	<div class="none">
		<img src="materials/images/characters/cow/cow.png" alt="ウシ" id="cowImg">
		<img src="materials/images/characters/dog/dog.png" alt="イヌ" id="dogImg">
		<img src="materials/images/characters/dragon/dragon.png" alt="リュウ" id="dragonImg">
		<img src="materials/images/characters/horse/horse.png" alt="ウマ" id="horseImg">
		<img src="materials/images/characters/bird/bird.png" alt="トリ" id="birdImg">
		<img src="materials/images/characters/monkey/monkey.png" alt="サル" id="monkeyImg">
		<img src="materials/images/characters/mouse/mouse.png" alt="ネズミ" id="mouseImg">
		<img src="materials/images/characters/rabbit/rabbit.png" alt="ウサギ" id="rabbitImg">
		<img src="materials/images/characters/sheep/sheep.png" alt="ヒツジ" id="sheepImg">
		<img src="materials/images/characters/snake/snake.png" alt="ヘビ" id="snakeImg">
		<img src="materials/images/characters/tiger/tiger.png" alt="トラ" id="tigerImg">
		<img src="materials/images/characters/wild_boar/wild_boar_icon.png" alt="イノシシ" id="wildBoarImg">
	</div>
</body>
</html>
