<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iphone_game</title>
	<script src="javascript/game_iphone.js"></script>
	<link rel="stylesheet" href="style/style_game_iphone.css">
</head>
<body>
	<div id="toucharea"></div>
		<canvas id="canvas_animation" width="200px" height="200px"></canvas>
	
	<span>
		<img src="images/characters/mouse/mouse_icon.png" alt="ネズミ" id="mouse">
		<img src="images/characters/rabbit/rabbit_icon.png" alt="ネズミ" id="rabbit">
		<br>
		<!--その他の機能-->
		<img src="images/system/volume_up.png" alt="音量をあげる" id="up_volume">
		<img src="images/system/volume_down.png" alt="音量をさげる" id="down_volume">

	</span>

	<div class="none">
		<img src="images/characters/mouse/mouse.png" alt="ネズミ" id="mouseImg">
		<img src="images/characters/rabbit/rabbit.png" alt="ウサギ" id="rabbitImg">
	</div>
</body>
</html>
